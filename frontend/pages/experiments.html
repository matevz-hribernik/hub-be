<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">All experiments</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="experiments_table" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>MetaData ID</th>
              <th>Metadata Description</th>

              <th>
                <button type="button" class="btn btn-success btn-sm open_modal" data-toggle="modal" data-target="#changeExperiment">
                    <i class="fas fa-plus-square"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tfoot>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>MetaData ID</th>
                <th>Metadata Description</th>  
                <th></th>
              </tr>
          </tfoot>
          <tbody>
            <!--fill with content from server-->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="changeExperiment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit person</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="modal_ID">ID</span>
                </div>
                <input type="text" class="form-control" disabled placeholder="New" aria-label="ID" aria-describedby="modal_ID">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="modal_Name">Name</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Name" aria-describedby="modal_Name">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="modal_Description">Description</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Description" aria-describedby="modal_Description">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="modal_MetaID">Metadata ID</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="MetaData ID" aria-describedby="modal_MetaID">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="modal_MetaDesc">Metadata Description</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="MetaData Description" aria-describedby="modal_MetaDesc">
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="model_save">Save changes</button>
        </div>
      </div>
    </div>
  </div>
