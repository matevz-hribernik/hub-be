<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Test Subjects</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="persons_table" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Height</th>
              <th>Weight</th>
              <th>Age</th>
              <th>Birth Day</th>
              <th>Remark</th>
              <th>
                <button type="button" class="btn btn-success btn-sm open_person_modal" data-toggle="modal" data-target="#changePerson">
                    <i class="fas fa-plus-square"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tfoot>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Height</th>
                <th>Weight</th>
                <th>Age</th>
                <th>Birth Day</th>
                <th>Remark</th>
                <th></th>
              </tr>
          </tfoot>
          <tbody>
            <!--fill with content from server-->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="changePerson" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit person</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="modal_ID">ID</span>
                </div>
                <input type="text" class="form-control" disabled placeholder="New subject" aria-label="ID" aria-describedby="modal_ID">
                <input type="text" class="form-control" disabled placeholder="New subject" aria-label="UUID" aria-describedby="modal_UUID">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="modal_FirstName">First Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="modal_FirstName">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="modal_LastName">Last Name</span>
                </div>
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="modal_LastName">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="modal_BirthDay">Birth Day</span>
              </div>
              <input type="date" class="form-control" aria-label="BirthDay" aria-describedby="modal_BirthDay">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="modal_placeOfBirth">Place of Birth</span>
              </div>
              <input type="text" class="form-control" placeholder="" aria-label="Place" aria-describedby="modal_placeOfBirth">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="modal_countryOfBirth">Country of Birth</span>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="Country" aria-describedby="modal_countryOfBirth">
        </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="modal_Gender">Gender</span>
            </div>
            <div class="form-control">
              <input type="radio" name="gender" id="Male" value="Male" aria-label="Male" aria-describedby="modal_Gender">
              <label for="Male">Male</label>
              <input type="radio" name="gender" id="Female" value="Female" aria-label="Female" aria-describedby="modal_Gender">
              <label for="Female">Female</label>
            </div>
          </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="modal_Remark">Remark</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Remark" aria-describedby="modal_Remark">
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="model_save">Save changes</button>
        </div>
      </div>
    </div>
  </div>
